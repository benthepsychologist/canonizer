id: clinical_session/dataverse_to_canonical
version: 2-0-0
engine: jsonata
runtime: node
extensions: []

from_schema: iglu:com.microsoft/dataverse_session/jsonschema/1-0-0
to_schema: iglu:org.canonical/clinical_session/jsonschema/2-0-0

spec_path: spec.jsonata

checksum:
  jsonata_sha256: ""

provenance:
  author: "Ben Machina <ben@therapyai.com>"
  created_utc: "2025-12-04T00:00:00+00:00"

status: stable

description: >
  Transform Dataverse Session entity to canonical clinical_session format (v2).
  Adds source_id (cre92_clientsessionid) and source_entity for writeback support.
  Note: session_id and source_id hold the same value for Dataverse-derived sessions.

tests:
  - input: tests/input.json
    expect: tests/expected.json
