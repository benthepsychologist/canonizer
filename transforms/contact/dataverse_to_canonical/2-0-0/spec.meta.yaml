id: contact/dataverse_to_canonical
version: 2-0-0
engine: jsonata
runtime: node
extensions: []

from_schema: iglu:com.microsoft/dataverse_contact/jsonschema/1-0-0
to_schema: iglu:org.canonical/contact/jsonschema/2-0-0

spec_path: spec.jsonata

checksum:
  jsonata_sha256: ""

provenance:
  author: "Ben Machina <ben@therapyai.com>"
  created_utc: "2025-12-04T00:00:00+00:00"

status: stable

description: >
  Transform Dataverse Contact entity to canonical contact format (v2).
  Adds source_id, source_entity for writeback support.
  Adds client_type_code (raw) and client_type_label (formatted) for filtering.

tests:
  - input: tests/input.json
    expect: tests/expected.json
  - input: tests/input_no_client_type.json
    expect: tests/expected_no_client_type.json
