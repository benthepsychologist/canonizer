id: clinical_document/dataverse_to_canonical
version: 2-0-0
engine: jsonata
runtime: node
extensions:
  - name: htmlToMarkdown
    impl: canonizer.extensions.html_to_markdown@1.0.0

from_schema: iglu:com.microsoft/dataverse_report/jsonschema/1-0-0
to_schema: iglu:org.canonical/clinical_document/jsonschema/2-0-0

spec_path: spec.jsonata

checksum:
  jsonata_sha256: ""

provenance:
  author: "Ben Machina <ben@therapyai.com>"
  created_utc: "2025-12-04T00:00:00+00:00"

status: stable

description: >
  Transform Dataverse Report/Annotation to canonical clinical_document format (v2).
  Adds source_id (cre92_clientreportid or annotationid), source_entity for writeback,
  and session_source_id for joining to clinical_session.
  Converts HTML content to Markdown using htmlToMarkdown extension.

tests:
  - input: tests/input.json
    expect: tests/expected.json
  - input: tests/input_clientreport.json
    expect: tests/expected_clientreport.json
